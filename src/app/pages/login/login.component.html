<div class="d-flex vh-100">
  <div class="col-6 default-flex div-login-screen">
    <img class="login-screen" src="/assets/img/logo-brand.png" alt="People">
  </div>
  <div class="col-6 default-flex login-div">
    <div class="default-flex">
      <h3>House Barber | Gest√£o <br>e agendamentos de barbearia</h3>
    </div>
    <form [formGroup]="formLogin" (ngSubmit)="login()" class="default-flex">
      <div>
        <mat-form-field appearance="fill">
          <mat-label>Username</mat-label>
          <input matInput placeholder="insira seu username" formControlName="username">
          <mat-icon matSuffix>people</mat-icon>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field appearance="fill">
          <mat-label>Password</mat-label>
          <input id="password" matInput type="password" formControlName="password" placeholder="Insira sua senha">
          <mat-icon matSuffix (click)="revealPassword()">
            {{this.revealedPassword != null && !this.revealedPassword ? 'lock' : 'lock_open'}}
          </mat-icon>
        </mat-form-field>
      </div>
      <button mat-raised-button color="primary">Login</button>
      <div class="d-flex flex-column forgotPassword-Or-Register">
        <span>Esqueceu a senha ?
          <span class="font" [routerLink]="['/forgotPassword']" >clique aqui</span>
        </span>
        <span>ou</span>
        <span class="font">
          <a [routerLink]="['/register']">
            Cadastre-se
          </a>
        </span>
        <div class="alternative-login">
          <img src="/assets/img/apple-logo.png" alt="Logo Apple">
          <img src="/assets/img/facebook-logo.png" alt="Logo Facebook">
          <img src="/assets/img/google-logo.png" alt="Logo Google">
        </div>
      </div>
    </form>
    <div class="d-flex justify-content-center matspinner-div">
      <mat-spinner class="spinner" *ngIf="loading"></mat-spinner>
    </div>
  </div>
</div>
