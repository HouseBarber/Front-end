<div class="body">
  <mat-toolbar color="primary">
    <mat-toolbar-row>
      <h5>House Barber</h5>
      <span class="spacer"></span>
      <!-- Espaçador para alinhar à direita -->
      <div class="button_help">
        <button mat-icon-button>
          <mat-icon svgIcon="help_outline"></mat-icon>
          <!-- Ícone de ajuda -->
        </button>
        <span>Ajuda?</span>
      </div>
    </mat-toolbar-row>
  </mat-toolbar>

  <div class="container">
    <mat-card>
      <mat-card-content>
        <div class="row">
          <h3>Altere sua senha</h3>
        </div>
      </mat-card-content>
      <form [formGroup]="changePasswordForm" (ngSubmit)="onSubmit()">
        <div class="row">
          <div class="col">
            <mat-form-field appearance="outline">
              <mat-label>Senha</mat-label>
              <input
                matInput
                placeholder="Digite sua Senha"
                type="password"
                formControlName="password"
              />
              <mat-icon matSuffix>Senha</mat-icon>
            </mat-form-field>
            <div class="col">
              <mat-form-field appearance="outline">
                <mat-label>Confirme sua Senha</mat-label>
                <input
                  matInput
                  placeholder="Confirme sua senha"
                  type="password"
                  formControlName="confirmPassword"
                />
                <mat-icon matSuffix>Confirme sua Senha</mat-icon>
              </mat-form-field>
            </div>
          </div>
        </div>
        <div class="buttons">
          <button
            class="button-recuperarSenha"
            mat-raised-button
            color="primary"
            type="submit"
          >
            Troque sua Senha
          </button>
          <button
            class="voltar"
            mat-raised-button
            color="primary"
            [routerLink]="['/login']"
          >
            Voltar
          </button>
        </div>
      </form>
    </mat-card>
  </div>
</div>
