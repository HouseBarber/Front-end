<div class="body">
    <div class="container">
        <p>Lista de Estabelecimentos</p>
        <table mat-table [dataSource]="myDataArray">

            <!-- Coluna de nome -->
            <ng-container matColumnDef="nome">
                <th mat-header-cell *matHeaderCellDef> Nomes </th>
                <td mat-cell *matCellDef="let user"> {{user.nome}} </td>
            </ng-container>
            <ng-container matColumnDef="cnpj">
                <th mat-header-cell *matHeaderCellDef> CNPJ </th>
                <td mat-cell *matCellDef="let user"> {{user.cnpj}} </td>
            </ng-container>
            <ng-container matColumnDef="endereco">
                <th mat-header-cell *matHeaderCellDef> Endereco </th>
                <td mat-cell *matCellDef="let user"> {{user.endereco}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>


        </table>
    </div>
</div>
