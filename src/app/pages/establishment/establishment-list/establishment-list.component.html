<div class="body">
    <div class="container">
        <p class="d-flex-j-center">Lista de Estabelecimentos</p>
        <mat-table class="table" #table [dataSource]="estabelecimento">
            <ng-container matColumnDef="id">
                <mat-header-cell *matHeaderCellDef> ID </mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.id}} </mat-cell>
            </ng-container>
            <ng-container matColumnDef="nome">
                <mat-header-cell *matHeaderCellDef> Nome </mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
            </ng-container>

            <ng-container matColumnDef="cnpj">
                <mat-header-cell *matHeaderCellDef> CNPJ </mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.cnpj}} </mat-cell>
            </ng-container>

            <ng-container matColumnDef="endereco">
                <mat-header-cell *matHeaderCellDef> Endereco </mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.formattedAddress}} </mat-cell>
            </ng-container>

            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns;" (click)="editEstablishment(row)"></mat-row>
        </mat-table>
      <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                     showFirstLastButtons
                     aria-label="Select page of periodic elements">
      </mat-paginator>
    </div>
</div>
