<div class="body">
  <mat-card>
    <mat-card-content>
      <h3>Recuperação de Senha</h3>
      <button mat-raised-button color="primary" [routerLink]="['/login']">Voltar</button>
    </mat-card-content>
    <form [formGroup]="forgotForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput placeholder="Digite seu email" type="email" formControlName="email">
          <mat-icon matSuffix>email</mat-icon>
        </mat-form-field>
      </div>
      <button class="button-recuperarSenha" *ngIf="!loading" mat-raised-button color="primary" type="submit">Recuperar Senha</button>
      <div class="buttons" *ngIf="loading">
        <mat-spinner [style.height]="'25px'"></mat-spinner>
      </div>
    </form>
  </mat-card>
</div>
