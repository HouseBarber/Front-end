<div class="body">
  <mat-toolbar color="primary">
    <mat-toolbar-row>
      <h5>House Barber</h5>
      <span class="spacer"></span>
      <!-- Espaçador para alinhar à direita -->
      <div class="button_help">
        <button mat-icon-button>
          <mat-icon svgIcon="help_outline"></mat-icon>
          <!-- Ícone de ajuda -->
        </button>
        <span>Ajuda?</span>
      </div>
    </mat-toolbar-row>
  </mat-toolbar>

  <div class="container">
    <mat-card>
      <mat-card-content>
        <h3>Recuperação de Senha</h3>
      </mat-card-content>
      <form [formGroup]="forgotForm" (ngSubmit)="onSubmit()">
        <div class="row">
          <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input
              matInput
              placeholder="Digite seu email"
              type="email"
              formControlName="email"
            />
            <mat-icon matSuffix>email</mat-icon>
          </mat-form-field>
        </div>
        <div class="buttons">
          <button
            class="button-recuperarSenha"
            mat-raised-button
            color="primary"
            type="submit"
          >
            Recuperar Senha
          </button>
          <button
            claa="voltar"
            mat-raised-button
            color="primary"
            [routerLink]="['/login']"
          >
            Voltar
          </button>
        </div>
      </form>
    </mat-card>
  </div>
</div>
