<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
<div class="body">

  <mat-toolbar color="primary" class="toolbar" fxLayout="row" fxLayoutAlign="space-between center">
    <div class="left-content">
      <a class="navbar-brand" [routerLink]="['/login']">HouseBarber</a>

    </div>
    <div class="right-content" fxLayout="row" fxShow="false" fxShow.gt-sm>
      <button mat-button class="custom-button">
        <span class="icon-wrapper">
          <mat-icon class="custom-icon">help_outline</mat-icon>
        </span>
      </button>
    </div>
  </mat-toolbar>



  <div class="container">
    <mat-card>
      <mat-card-content>
        <h3>Recuperação de Senha</h3>
      </mat-card-content>
      <form [formGroup]="forgotForm" (ngSubmit)="onSubmit()">

        <div class="row">
          <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input matInput placeholder="Digite seu email" type="email" formControlName="email" />
            <mat-icon matSuffix>email</mat-icon>
          </mat-form-field>
        </div>
        <div class="buttons" *ngIf="!loading">
          <button class="button-recuperarSenha" mat-raised-button color="primary" type="submit">
            Recuperar Senha
          </button>
          <button class="voltar" mat-raised-button color="primary" [routerLink]="['/login']">
            Voltar
          </button>
        </div>
        <div class="buttons" *ngIf="loading">
          <mat-spinner [style.height]="'25px'"></mat-spinner>
        </div>
      </form>
    </mat-card>
  </div>
</div>
